<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.title }}">
    <link rel="icon" href="{{ site.baseUrl }}/favicon.ico">

    <title>{{ site.title }} | {{ page.title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ site.baseUrl }}/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{ site.baseUrl }}/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ site.baseUrl }}/css/blog.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{{ site.baseUrl }}/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ site.baseUrl }}/css/font-awesome.min.css">
  </head>

  <body>

    {% include menu.html %}

    <div class="container">

      <div class="blog-header">
        <a href="{{ site.baseUrl }}"><img class="blog-title-img" src="{{ site.baseUrl }}/img/gd-title-name.png" alt="{{ site.title }}"/></a>
        <!-- <h1 class="blog-title">{{ site.title }}</h1> -->
        <!-- <p class="lead blog-description">{{ site.description }}</p> -->
      </div>

      <div class="row">

        <div class="col-sm-9 blog-main">
        {{ content }}
        </div><!-- /.blog-main -->

        <!-- <div class="col-sm-2 col-sm-offset-1 blog-sidebar"> -->
        <div class="col-sm-3 blog-sidebar">
        {% include sidebar.html %}
        </div><!-- /.blog-sidebar -->

      </div><!-- /.row -->

    </div><!-- /.container -->

    {% include footer.html %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ site.baseUrl }}/js/jquery.min.js"></script>
    <script src="{{ site.baseUrl }}/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ site.baseUrl }}/js/ie10-viewport-bug-workaround.js"></script>
    <!-- Search engine -->
    <script src="{{ site.baseUrl }}/js/lunr.min.js"></script>
    <script src="{{ site.baseUrl }}/js/search.js"></script>
    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-5271840-6', 'auto');
      ga('send', 'pageview');

    </script>

  </body>
</html>
